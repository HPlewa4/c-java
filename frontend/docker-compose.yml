services:
  frontend:
    build: .
    ports:
      - "6080:6080"
      - "5900:5900"
    environment:
      - DISPLAY=:1
      - SCREEN_RES=1280x800x24
      - VNC_PORT=5900
      - NOVNC_PORT=6080
    volumes:
      - ./uploads:/app/uploads
      - ~/Downloads:/app/downloads:ro
    restart: unless-stopped
